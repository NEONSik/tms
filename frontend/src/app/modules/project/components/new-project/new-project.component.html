<div>
  <div mat-dialog-content>
    <form [formGroup]="newProjectForm">
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Project Code" formControlName="projectCode">
          <mat-error *ngIf="newProjectForm.controls.projectCode.invalid">required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Summary" formControlName="summary">
          <mat-error *ngIf="newProjectForm.controls.summary.invalid">required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Project Manager" formControlName="projectManager">
          <mat-error *ngIf="newProjectForm.controls.projectManager.invalid">required</mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>
  <button (click)="close()">close</button>
  <button (click)="send()">ok</button>
</div>
