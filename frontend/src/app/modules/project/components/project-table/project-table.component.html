<table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8" (matSortChange)="updateData() " matSort>




  <ng-container matColumnDef="projectCode">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Project code: </mat-header-cell>
    <mat-cell *matCellDef="let element"> <a class="projectClick" [routerLink]="['/projectpage', element.id]">{{ element.projectCode}}</a>  </mat-cell>
  </ng-container>


  <ng-container matColumnDef="summary">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Summary: </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.summary}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="projectManager">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Project manager: </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <div *ngIf="element.projectManager!=null">
      <a class="projectClick" [routerLink]="['/userpage', element.projectManager.id]">{{element.projectManager.email|checkValue}}</a>
      </div>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef> Delete: </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" (click)="deleteProject(element.id)">delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
<mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[1, 2, 3, 5, 7, 10]" [showFirstLastButtons]="true"
               [length]="totalSize"
               [pageIndex]="currentPage" (page)="handlePage($event)">
</mat-paginator>
