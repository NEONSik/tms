<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" (matSortChange)="updateData()" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header> #id </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="projectCode">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Project code: </mat-header-cell>
    <mat-cell *matCellDef="let element" routerLink="/projectpage"> {{element.projectCode}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="summary">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Summary: </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.summary}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="projectManager">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Project manager: </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.projectManager.email}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
<mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[1, 2, 3, 5, 7, 10]" [showFirstLastButtons]="true"
               [length]="totalSize"
               [pageIndex]="currentPage" (page)="pageEvent = handlePage($event)">
</mat-paginator>
