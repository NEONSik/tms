<mat-sidenav-container>
  <mat-sidenav-content>
    <form [formGroup]="loginForm">
      <div class="email">
        <mat-form-field>
          <input matInput placeholder="Enter your email" formControlName="email" required>
        </mat-form-field>
      </div>
      <div class="email">
        <div class="password">
          <mat-form-field>
            <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
    </form>
    <div class="button">
      <button mat-raised-button color="primary" (click)="sendLoginData()">Log in </button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
