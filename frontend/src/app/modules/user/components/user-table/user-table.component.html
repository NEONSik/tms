
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" (matSortChange)="updateData()" matSort>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef  mat-sort-header> Username:</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name:</mat-header-cell>
    <mat-cell *matCellDef="let element"><a class="userClick" [routerLink]="['/userpage', element.id]">{{ element.name}}</a> </mat-cell>
  </ng-container>

  <ng-container matColumnDef="role">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Role:</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.role}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef>Delete: </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary"[disabled]="element.email==checkEmailOfUser.email"(click)="deleteUser(element.id)">delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
<mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[1, 2, 3, 5, 7, 10]" [showFirstLastButtons]="true"
               [length]="totalSize"
               [pageIndex]="currentPage" (page)="handlePage($event)">
</mat-paginator>
