<form [formGroup]="editUserForm">
  <div class="form-group">
    <mat-form-field>
      <input matInput type="text" formControlName="email" placeholder="Email" />
      <mat-error *ngIf="editUserForm.controls.email.invalid">required</mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="Name" />
      <mat-error *ngIf="editUserForm.hasError('whitespace')">required</mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <input matInput type="text" formControlName="password" placeholder="Password" [type]="hide ? 'password' : 'text'"/>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="editUserForm.hasError('whitespace')">required</mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-select matNativeControl required placeholder="Role" formControlName="role">
        <mat-option value="Project Manager">Project Manager</mat-option>
        <mat-option value="Tester">Tester</mat-option>
        <mat-option value="Developer">Developer</mat-option>
        <mat-option value="Admin">Admin</mat-option>
      </mat-select>
      <mat-error *ngIf="editUserForm.controls.role.invalid">required</mat-error>
    </mat-form-field>
  </div>
  <button  mat-raised-button color="primary" [disabled]="editUserForm.invalid"  (click)="updateUser()">Update</button>
    <button mat-raised-button color="primary" (click)="close()">Home</button>
</form>
