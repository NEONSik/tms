<div>
  <div mat-dialog-content>
    <form [formGroup]="newTaskForm">
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Project" formControlName="project">
          <mat-error *ngIf="newTaskForm.controls.project.invalid">required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Description" formControlName="description">
          <mat-error *ngIf="newTaskForm.controls.description.invalid">required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-select matNativeControl required placeholder="Priority" formControlName="priority">
            <mat-option value="BLOCKER">Blocker</mat-option>
            <mat-option value="CRITICAL">Critical</mat-option>
            <mat-option value="MAJOR">Major</mat-option>
            <mat-option value="NORMAL">Normal</mat-option>
            <mat-option value="MINOR">Minor</mat-option>
          </mat-select>
          <mat-error *ngIf="newTaskForm.controls.priority.invalid">required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="DueDate" formControlName="dueDate">
          <mat-error *ngIf="newTaskForm.controls.dueDate.invalid">required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Estimation" formControlName="estimation">
          <mat-error *ngIf="newTaskForm.controls.estimation.invalid">required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Assignee" formControlName="assignee">
          <mat-error *ngIf="newTaskForm.controls.assignee.invalid">required</mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>
  <button (click)="close()">close</button>
  <button (click)="send()">ok</button>
</div>
