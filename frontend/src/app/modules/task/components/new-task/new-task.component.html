<div>
<div mat-dialog-content>
    <form [formGroup]="newTaskForm">
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Project" formControlName="project">
          <mat-error *ngIf="newTaskForm.controls.project.invalid">required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Description" formControlName="description">
          <mat-error *ngIf="newTaskForm.controls.description.invalid">required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-select matNativeControl required placeholder="Priority" formControlName="priority">
            <mat-option value="BLOCKER">Blocker</mat-option>
            <mat-option value="CRITICAL">Critical</mat-option>
            <mat-option value="MAJOR">Major</mat-option>
            <mat-option value="NORMAL">Normal</mat-option>
            <mat-option value="MINOR">Minor</mat-option>
          </mat-select>
          <mat-error *ngIf="newTaskForm.controls.priority.invalid">required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" formControlName="dueDate" placeholder="Due Date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="newTaskForm.controls.dueDate.invalid">required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Estimation" formControlName="estimation">
          <mat-error *ngIf="newTaskForm.controls.estimation.invalid">required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Assignee" formControlName="assignee"[matAutocomplete]="users">
          <mat-error *ngIf="newTaskForm.controls.assignee.invalid">required</mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>
  <button (click)="close()">close</button>
  <button (click)="send()" [disabled]="newTaskForm.invalid">ok</button>
 </div>

    <input  aria-label="Number" matInput [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
